<html>
	<head>
		<title>Gastles GDM</title>

		<!-- Resources -->
		<link rel="stylesheet" href="./assets/styles/styles.scss" />
	</head>
	<body>
		<div class="o-header">
			<div class="u-container">
				<div class="o-header__inner">
					<div class="m-logo">
						<img class="a-logo-mark" src="../src/assets/icons/logo/mark.svg" alt="">
						<span class="m-logo__divider"></span>
						<img class="a-logo-type" src="../src/assets/icons/logo/type.svg" alt="">
					</div>
					<div class="m-search"></div>
					<div class="o-header__actions">
						<img class="o-header__action" src="../src/assets/icons/plane.svg" alt="">
						<img class="o-header__action" src="../src/assets/icons/heart.svg" alt="">
						<img class="o-header__action" src="../src/assets/icons/user.svg" alt="">
					</div>
				</div>
			</div>
		</div>

		<div class="container">

			<!-- Repeat -->
			<article class="o-card">
				<header class="o-card__header">
					<a href="" class="a-avatar">
						<img src="https://randomuser.me/api/portraits/women/34.jpg" />
					</a>
					<div class="">
						<h2 class="q-username">
							<a href="">randomUsername</a>
						</h2>
						<div class="q-description">
							<a href="">randomLocation, Nevada, US</a>
						</div>
					</div>
				</header>

				<div class="o-card__image">
					<img src="https://scontent-bru2-1.cdninstagram.com/vp/70e389dc2079ec38d3baf5ae7faa0228/5CECB552/t51.2885-15/e35/51921199_1907017549409082_1042017133941590221_n.jpg?_nc_ht=scontent-bru2-1.cdninstagram.com"/>
				</div>

				<div class="o-card__content">
					<div class="o-card__actions">
						<div>
							<span class="a-icon">
								<img src="./assets/icons/heart.svg" />
							</span>
							<span class="a-icon">
								<img src="./assets/icons/chat.svg" />
							</span>
							<span class="a-icon">
								<img src="./assets/icons/plane.svg" />
							</span>
						</div>

						<div>
							<span class="a-icon">
								<img src="./assets/icons/bookmark.svg" />
							</span>
						</div>
					</div>

					<ul class="m-comments">
						<li class="a-comment"></li>
					</ul>

					<div class="m-comment-box">

					</div>
				</div>
			</article>
		</div>


		<footer class="m-footer">

		</footer>
		<!-- Include our scripts at the end of the DOM -->
		<script src="./assets/scripts/app.js"></script>
	</body>
</html>
